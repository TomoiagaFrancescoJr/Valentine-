<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background-color: #ffe6ea;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

/* Schermate */
.screen {
    text-align: center;
}

.hidden {
    display: none;
}

/* Foto */
.photo-container {
    position: relative;
    display: inline-block;
}

.photo-container img {
    width: 300px;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
}

/* Cuori */
.heart {
    position: absolute;
    color: #ff4d6d;
    font-size: 22px;
    animation: float 3s infinite ease-in-out;
}

@keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
}

/* Testo */
h1 {
    color: #d6336c;
    margin-top: 25px;
}

/* Bottoni */
.buttons {
    margin-top: 30px;
    position: relative;
    height: 80px;
}

button {
    padding: 14px 26px;
    font-size: 18px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    position: absolute;
}

#yes {
    background-color: #4CAF50;
    color: white;
    left: 0;
}

#no {
    background-color: #f44336;
    color: white;
    right: 0;
}
</style>
</head>

<body>

<!-- SCHERMATA 1 -->
<div id="screen1" class="screen">

    <div class="photo-container">
        <img src="foto.jpg" alt="Us">

        <div class="heart" style="top:-15px; left:-10px;">❤️</div>
        <div class="heart" style="top:-20px; right:-10px;">❤️</div>
        <div class="heart" style="bottom:-15px; left:-10px;">❤️</div>
        <div class="heart" style="bottom:-20px; right:-10px;">❤️</div>
        <div class="heart" style="top:40%; left:-25px;">❤️</div>
        <div class="heart" style="top:40%; right:-25px;">❤️</div>
    </div>

    <h1>Would you be my Valentine? ❤️</h1>

    <div class="buttons">
        <button id="yes" onclick="showLove()">YES</button>
        <button id="no" onmouseover="moveNo()">NO</button>
    </div>

</div>

<!-- SCHERMATA 2 -->
<div id="screen2" class="screen hidden">
    <h1 style="font-size:50px;">I love you ❤️</h1>
    <h1>❤️ ❤️ ❤️ ❤️ ❤️</h1>
</div>

<script>
function moveNo() {
    const no = document.getElementById("no");
    const x = Math.random() * 200;
    const y = Math.random() * 60;
    no.style.left = x + "px";
    no.style.top = y + "px";
}

function showLove() {
    document.getElementById("screen1").classList.add("hidden");
    document.getElementById("screen2").classList.remove("hidden");
}
</script>

</body>
</html>
