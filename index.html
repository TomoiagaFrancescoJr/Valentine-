<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #ffe6ea;
        font-family: Arial, sans-serif;
        flex-direction: column;
    }

    h1 {
        color: #d6336c;
        margin-bottom: 40px;
    }

    .buttons {
        position: relative;
        width: 300px;
        height: 150px;
    }

    button {
        padding: 15px 25px;
        font-size: 18px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        position: absolute;
    }

    #yes {
        background-color: #4CAF50;
        color: white;
        left: 40px;
        bottom: 20px;
    }

    #no {
        background-color: #f44336;
        color: white;
        right: 40px;
        bottom: 20px;
    }
</style>
</head>
<body>

<h1>Would you be my Valentine? ❤️</h1>

<div class="buttons">
    <button id="yes" onclick="alert('I knew it! ❤️')">YES</button>
    <button id="no" onmouseover="moveNo()">NO</button>
</div>

<script>
function moveNo() {
    const no = document.getElementById("no");
    const x = Math.random() * 200;
    const y = Math.random() * 100;
    no.style.left = x + "px";
    no.style.top = y + "px";
}
</script>

</body>
</html>
